<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="playlist">
      <h2 data-cy="playlistDetailsHeading"><span>Playlist</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ playlist.id }}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ playlist.name }}</span>
        </dd>
        <dt><span>Counter</span></dt>
        <dd>
          <span>{{ playlist.counter }}</span>
        </dd>
        <dt><span>Created</span></dt>
        <dd>
          <span>{{ playlist.created | formatMediumDatetime }}</span>
        </dd>
        <dt><span>Updated</span></dt>
        <dd>
          <span>{{ playlist.updated | formatMediumDatetime }}</span>
        </dd>
        <dt><span>Aps Account</span></dt>
        <dd>
          <div *ngIf="playlist.apsAccount">
            <a [routerLink]="['/aps-account', playlist.apsAccount.id, 'view']">{{ playlist.apsAccount.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/playlist', playlist.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
