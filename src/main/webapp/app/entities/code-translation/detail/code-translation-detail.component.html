<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="codeTranslation">
      <h2 data-cy="codeTranslationDetailsHeading"><span>Code Translation</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ codeTranslation.id }}</span>
        </dd>
        <dt><span>Code</span></dt>
        <dd>
          <span>{{ codeTranslation.code }}</span>
        </dd>
        <dt><span>Lang</span></dt>
        <dd>
          <span>{{ codeTranslation.lang }}</span>
        </dd>
        <dt><span>Translation</span></dt>
        <dd>
          <span>{{ codeTranslation.translation }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/code-translation', codeTranslation.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
