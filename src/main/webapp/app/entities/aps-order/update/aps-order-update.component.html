<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-aps-order-heading" data-cy="ApsOrderCreateUpdateHeading">Create or edit a Aps Order</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_contract">Contract</label>
          <input type="text" class="form-control" name="contract" id="field_contract" data-cy="contract" formControlName="contract" />
          <div *ngIf="editForm.get('contract')!.invalid && (editForm.get('contract')!.dirty || editForm.get('contract')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('contract')?.errors?.required">This field is required.</small>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_period">Period</label>
          <input type="number" class="form-control" name="period" id="field_period" data-cy="period" formControlName="period" />
          <div *ngIf="editForm.get('period')!.invalid && (editForm.get('period')!.dirty || editForm.get('period')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('period')?.errors?.required">This field is required.</small>
            <small class="form-text text-danger" [hidden]="!editForm.get('period')?.errors?.number">This field should be a number.</small>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_license">License</label>
          <input type="text" class="form-control" name="license" id="field_license" data-cy="license" formControlName="license" />
          <div *ngIf="editForm.get('license')!.invalid && (editForm.get('license')!.dirty || editForm.get('license')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('license')?.errors?.required">This field is required.</small>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_unitPrice">Unit Price</label>
          <input type="number" class="form-control" name="unitPrice" id="field_unitPrice" data-cy="unitPrice" formControlName="unitPrice" />
          <div *ngIf="editForm.get('unitPrice')!.invalid && (editForm.get('unitPrice')!.dirty || editForm.get('unitPrice')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('unitPrice')?.errors?.required">This field is required.</small>
            <small class="form-text text-danger" [hidden]="!editForm.get('unitPrice')?.errors?.number"
              >This field should be a number.</small
            >
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_vatRate">Vat Rate</label>
          <input type="number" class="form-control" name="vatRate" id="field_vatRate" data-cy="vatRate" formControlName="vatRate" />
          <div *ngIf="editForm.get('vatRate')!.invalid && (editForm.get('vatRate')!.dirty || editForm.get('vatRate')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('vatRate')?.errors?.required">This field is required.</small>
            <small class="form-text text-danger" [hidden]="!editForm.get('vatRate')?.errors?.number">This field should be a number.</small>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_numberOfUsers">Number Of Users</label>
          <input
            type="number"
            class="form-control"
            name="numberOfUsers"
            id="field_numberOfUsers"
            data-cy="numberOfUsers"
            formControlName="numberOfUsers"
          />
          <div
            *ngIf="
              editForm.get('numberOfUsers')!.invalid && (editForm.get('numberOfUsers')!.dirty || editForm.get('numberOfUsers')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('numberOfUsers')?.errors?.required">This field is required.</small>
            <small class="form-text text-danger" [hidden]="!editForm.get('numberOfUsers')?.errors?.number"
              >This field should be a number.</small
            >
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_invoiceNumber">Invoice Number</label>
          <input
            type="text"
            class="form-control"
            name="invoiceNumber"
            id="field_invoiceNumber"
            data-cy="invoiceNumber"
            formControlName="invoiceNumber"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_apsPlan">Aps Plan</label>
          <select
            class="form-control"
            id="field_apsPlan"
            data-cy="apsPlan"
            name="apsPlan"
            formControlName="apsPlan"
            [compareWith]="compareApsPlan"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="apsPlanOption" *ngFor="let apsPlanOption of apsPlansSharedCollection">{{ apsPlanOption.id }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
